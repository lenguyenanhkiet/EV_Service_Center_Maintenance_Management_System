    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ${MYSQLUSER}
    password: ${MYSQL_ROOT_PASSWORD}
